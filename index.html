<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer">
        <div class="timer__header">
            <div class="timer__title">До конца акции осталось:</div>
        </div>

        <div class="timer__body">
            <div class="timer__block">
                <div class="timer__num">
                    <span id="days">00</span>             
                </div>
                <span class="timer__sub">days</span>
            </div>
            
            <div class="timer__block">
                <div class="timer__num">
                    <span id="hours">00</span>             
                </div>
                <span class="timer__sub">hours</span>
            </div>

            <div class="timer__block">
                <div class="timer__num">
                    <span id="minutes">00</span>             
                </div>
                <span class="timer__sub">minutes</span>
            </div>

            <div class="timer__block">
                <div class="timer__num">
                    <span id="seconds">00</span>             
                </div>
                <span class="timer__sub">seconds</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
